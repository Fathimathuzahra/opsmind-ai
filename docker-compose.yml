version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: opsmind-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - opsmind-network

  server:
    build: ./server
    container_name: opsmind-server
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - MONGODB_URI=mongodb://mongodb:27017/opsmind_db
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    depends_on:
      - mongodb
    networks:
      - opsmind-network

  client:
    build: ./client
    container_name: opsmind-client
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:5000/api
    depends_on:
      - server
    networks:
      - opsmind-network

networks:
  opsmind-network:
    driver: bridge

volumes:
  mongo-data:
